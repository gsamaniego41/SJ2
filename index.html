<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>

    <link
      href="https://fonts.googleapis.com/css?family=Cormorant+Garamond|Hind+Madurai|Montserrat"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <title>S&J Architects</title>
  </head>
  <body>
    <header>
      <div class="logo">S&J</div>
      <div class="burger">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
    </header>
    <div class="main">
      <!-- Page Navigator -->
      <div class="featured-container">
        <div data-tab="1" class="featured featured-active">0<span>1</span></div>
        <div data-tab="2" class="featured">0<span>2</span></div>
        <div data-tab="3" class="featured">0<span>3</span></div>
        <div data-tab="4" class="featured">0<span>4</span></div>
      </div>

      <!-- Social Media Links -->
      <div class="social-icons">
        <i class="fab fa-facebook"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-pinterest"></i>
      </div>

      <div class="view">
        <!-- Home -->
        <section id="home" data-tab="1" class="page">
          <!-- <p>est. 1987</p> -->
          <div class="welcome">
            <h4>Welcome</h4>
            <p>
              Lorem ipsum dolor sit amet, consectetur adipisicing elit. Minus,
              laboriosam asperiores! Libero ducimus voluptates eaque facilis,
              quos, pariatur illo accusantium nesciunt vel asperiores rem
              provident aperiam.
            </p>
          </div>
          <h1>S&J <br />Architects</h1>
          <div class="home-img-container">
            <div class="slant-border-left"></div>
            <div class="home-img"></div>
            <div class="slant-border-right"></div>
          </div>
          <div class="bottom-color-block"></div>
        </section>

        <!-- Projects -->
        <section id="projects" data-tab="2" class="page"></section>

        <!-- About -->
        <section id="about" data-tab="3" class="page"></section>

        <!-- Contact -->
        <section id="contact" data-tab="4" class="page">
          <div class="card-container">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
          </div>
        </section>
      </div>
    </div>

    <script src="components/index.js"></script>
  </body>
</html>
